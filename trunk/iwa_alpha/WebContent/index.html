<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">

<head>
<link rel="stylesheet" href="style.css" type="text/css" /> 
<script type="text/javascript" src="script.js">
	function keyNotEmpty()
{
	
    if ( document.getElementById("search").value.length==0  )
    {
		
        alert("No keyword was entered!")
        return false;
    }
	 else
    {
		
        return true;
	
    }
}
</script>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>MusicSem</title>
</head>

<body>
<form action="MainServlet"  name="keyform"  onsubmit= "return keyNotEmpty()" method="post">
		Artist:
		<input type="text" id="search" name="search" /><br />
		<input type="submit" value="Search" /><br />
</form>		
<br /><br />
<input type="button" onclick="javascript:ajaxFunction();" value="Search" />
<br /><br />
<input type="button" onclick="javascript:isloading('event');" value="TestJS" />
<input type="button" onclick="javascript:loaded('event');" value="TestJS2" />
<br /><br />

<div id="artist-container" class="content-container">
<div id="artist" class="content-box">artist</div>
<div id="artist-hover" class="content-hover"><img src="images/loading.gif" alt="loading..." /></div>
</div>

<div id="event-container" class="content-container">
<div id="event" class="content-box">event</div>
<div id="event-hover" class="content-hover"><img src="images/loading.gif" alt="loading..." /></div>
</div>

<div id="map-container" class="content-container">
<div id="map" class="content-box">map</div>
<div id="map-hover" class="content-hover"><img src="images/loading.gif" alt="loading..." /></div>
</div>

<div id="video-container" class="content-container">
<div id="video" class="content-box">video</div>
<div id="video-hover" class="content-hover"><img src="images/loading.gif" alt="loading..." /></div>
</div>

<div id="image-container" class="content-container">
<div id="image" class="content-box">image</div>
<div id="image-hover" class="content-hover"><img src="images/loading.gif" alt="loading..." /></div>
</div>

</body>
</html>
